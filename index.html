<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="gl-matrix-min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div id="content">
    <canvas id="canvas" width="1280px" height="720px">
        No <code>&lt;canvas&gt;</code> suppport in your browser.
    </canvas>
    <br/>
    <br/>
    Q A rotate X<br/>
    W S rotate Y<br/>
    E D rotate Z<br/>
    R F scale X<br/>
    T G scale Y<br/>
    Z H scale Z\n<br/>
    Arrow keys move object left-right up-down<br/>
</div>
</body>
